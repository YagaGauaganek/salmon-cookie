<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salmon Cookie Shop</title>
    <meta name="description" content="This is the demo for class six of the 201." />
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Literata:wght@300&family=Raleway&display=swap" rel="stylesheet">

<body>
  <header>
      <h1>Salmon Cookie Shop</h1>
      <img class="logo" src="images/salmonCookies.png" alt="Salmon Cookie Shop Logo">
      <nav>
        <ul>
          <li>
            <a class="active" href="index.html">Go to Main Page</a>
          </li>
          <!-- <li>
            <a href="sales.html">Sales</a>
          </li> -->
        </ul>
      </nav>
    </header>
      <main>
        <div class="form-container">
        <form id="new-shop-form">
          <fieldset>
            <legend>Enter New Salmon Cookie Shop</legend>
            <label for="name-input">Shop Name</label>
            <input type="text" id="name-input" name="shopName" />

            <label for="min-cust-input">Min Customers / Hour</label>
            <input type="number" name="minCust" id="min-cust-input" />

            <label for="max-cust-input">Max Customers / Hour</label>
            <input type="number" name="maxCust" id="max-cust-input" >
            
            <label for="avg-cookies-input">Average cookies Sold / per customer </label>
            <input type="number" name="avgCookies" id="avg-cookies-input" step="0.1" min="0" />

            <button id="submit-button" type="submit">SUBMIT</button>
          </fieldset>
        </form>
        </div>
        <div id="container"></div>
      </main>
      <footer>

      </footer>
      <script src="sales07.js"></script>
    <!-- <script src="sales.js"></script> -->
</body>
</html>
